<ng-container *ngIf="get_current && (step)!=(items?.length)">
  <pm-form-step [items]="get_current()" [justify]="justify"></pm-form-step>
  <div class="flex w-100" *ngIf="items">
    <button
      *ngIf="step!==0"
      (click)="previus_step()"
      class="bubble hover-0"
    >{{translator.echo("precedent")}}</button>
    <button
      *ngIf="(step+1)<(items.length)"
      (click)="next_step()"
      class="bubble hover-w"
    >{{translator.echo("suivant")}}</button>
    <button
      *ngIf="(step+1)==(items.length)"
      (click)="onSumbit()"
      class="bubble colored hover-0"
    >{{translator.echo("valider")}}</button>
  </div>
</ng-container>
<div *ngIf="(step)==(items?.length)">
  <h3> le formulaire a bien été validé </h3>
</div>
