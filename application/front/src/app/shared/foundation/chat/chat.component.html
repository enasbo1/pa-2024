<div class="message-container">
  <div *ngFor="let message of sortedMessages" class="flex {{message.user === currentUser?.nom ? 'justify-end' : 'justify-start'}}">
    <div *ngIf="message.user !== currentUser?.nom" class="avatar-circle">
      {{ getInitials(message.user) }}
      <div class="date">{{ message.date | date: 'dd/MM' }}</div>
    </div>
    <div class="message-wrapper">
      <div *ngIf="message.user !== currentUser?.nom" class="bubble reversed-bubble message-left message">{{ translator.echo(message.content) }}</div>
      <div *ngIf="message.user === currentUser?.nom" class="bubble message-right message">{{ translator.echo(message.content) }}</div>
    </div>
    <div *ngIf="message.user === currentUser?.nom" class="avatar-circle">
      {{ getInitials(message.user) }}
      <div class="date">{{ message.date | date: 'dd/MM' }}</div>
    </div>
  </div>
</div>
