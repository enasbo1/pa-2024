<p>gen-chat works!</p>

<div class="message-container" #messageContainer>
  <div *ngFor="let message of sortedMessages" class="flex {{message.user === 'receiver' ? 'justify-end' : 'justify-start'}}">
    <div *ngIf="message.user === 'sender'" class="avatar-circle">
      {{ getInitials(message.user) }}
      <div class="date">{{ message.date | date: 'dd/MM' }}</div>
    </div>
    <div class="message-wrapper">
      <div *ngIf="message.user === 'sender'" class="bubble reversed-bubble message-left message">{{ translator.echo(message.content) }}</div>
      <div *ngIf="message.user === 'receiver'" class="bubble message-right message">{{ translator.echo(message.content) }}</div>
    </div>
    <div *ngIf="message.user === 'receiver'" class="avatar-circle">
      {{ getInitials(message.user) }}
      <div class="date">{{ message.date | date: 'dd/MM' }}</div>
    </div>
  </div>
</div>
