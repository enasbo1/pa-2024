<section  class = "flex">
  <div *ngIf="values">
    <ul>
      <li *ngFor="let value of values">
        {{value.title?value.title:value.name}} :
        {{value._values?value._values:value._value}}
      </li>
    </ul>
  </div>
  <div>
    <pm-form [items]="items" (submit)="setValues($event)" [justify]="'center'"></pm-form>
  </div>
</section>
