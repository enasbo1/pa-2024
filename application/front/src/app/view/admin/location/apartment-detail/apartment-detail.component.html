<section class = 'flex'>
  <div class="flex spaced align-center">
    <div>
      <div *ngIf="apartment" class="rubric-container">
        <pm-rubric [content]="apartment"></pm-rubric>
      </div>
      <br>
      <div class="flex spaced">
        <button class="bubble {{apartment_object?'colored-red hover-0':'disabled'}}" (click)="openDeleteModal()"><b>Suprimer</b></button>
      </div>
      <br>
    </div>
  </div>
</section>
