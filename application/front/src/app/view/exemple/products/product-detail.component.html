<div class = 'card'>
  <div class="card-header">
    {{pageTitle + ': ' + product?.productName}}
  </div>
  <div class = 'card-body'>
    <div class = 'row' *ngIf="product">
      <div class = 'col-md-8'>
        <div class = 'row'>
          <div class = 'col-md-4'>Name :</div>
          <div class = 'col-md-8'>{{product.productName}}</div>
        </div>
        <div class = 'row'>
          <div class = 'col-md-4'>Code :</div>
          <div class = 'col-md-8'>{{product.productCode | lowercase | convertToSpaces: '-'}}</div>
        </div>
        <div class = 'row'>
          <div class = 'col-md-4'>Description :</div>
          <div class = 'col-md-8'>{{product.description}}</div>
        </div>
        <div class = 'row'>
          <div class = 'col-md-4'>Availability :</div>
          <div class = 'col-md-8'>{{product.releaseDate}}</div>
        </div>
        <div class = 'row'>
          <div class = 'col-md-4'>Price :</div>
          <div class = 'col-md-8'>{{product.price|currency:'USD':'symbol'}}</div>
        </div>
      </div>
      <!--<div class = 'col-md-4 image' [title]="product.productName"
           style = "background-image: url('{{product.imageUrl}}')">
      </div>-->
      <pm-image class = "col-md-4" [title]="product.productName" [imageUrl]="product.imageUrl"></pm-image>

    </div>
  </div>
  <div class = 'card-footer'>
    <button class = 'btn btn-outline-secondary'
            style = 'width:80px'
            (click)='onBack()'>
      <i class = 'fa fa-chevron-left'></i> Back
    </button>
  </div>
</div>
